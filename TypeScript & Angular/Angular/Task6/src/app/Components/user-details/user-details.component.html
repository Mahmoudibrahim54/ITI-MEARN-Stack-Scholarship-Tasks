<div class="card  text-dark bg-light mb-3 center-card" style="width: 18rem;" *ngIf="user;else NoData">
    <div class="card-body">
      <h5 class="card-title"><b>Name:</b> {{user.name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>ID:</b> {{user.id}}</li>
      <li class="list-group-item"><b>Age:</b> {{user.age}}</li>
      <li class="list-group-item"><b>Position:</b> {{user.position}}</li>

    </ul>
    <div class="card-body">
      <button class="btn-start btn btn-danger d-inline-flex" (click)="nextItem()">Next</button>
      <button class="btn-end btn btn-danger d-inline-flex" (click)="previousItem()">Previous</button>

    </div>
</div>

<ng-template #NoData>
  <div class="spinner-border text-primary loading" role="status">
    <span class="visually-hidden">Loading...</span>
  </div></ng-template>
