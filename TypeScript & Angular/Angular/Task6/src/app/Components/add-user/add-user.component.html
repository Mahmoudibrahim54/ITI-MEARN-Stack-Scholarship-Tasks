<div class="row g-3">
    <div class="col-sm-4">
      <input #name type="text" class="form-control" placeholder="Name" aria-label="City">
    </div>
    <div class="col-sm-3">
      <input #age type="number" class="form-control" placeholder="Age" aria-label="State">
    </div>
    <div class="col-sm-3">
        <input #position type="text" class="form-control" placeholder="Position" aria-label="State">
      </div>
    <div class="col-2">
        <button type="submit" class="btn btn-primary" (click)=addUser(name,age,position)>Submit</button>
      </div>
  </div>
