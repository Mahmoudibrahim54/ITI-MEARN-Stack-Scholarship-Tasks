
  <form [formGroup] = "myValidationForm" class="row g-3 m-5">
    <div class="col-md-4">
      <label for="name" class="form-label">Name</label>
      <!-- <input *ngIf="nameValid" type="text" formControlName="name" class="form-control" name="name" [(ngModel)]="name"> -->
      <input [ngClass]="{'field-invalid':!nameValid}" type="text" formControlName="name" class="form-control " name="name" [(ngModel)]="name">
      <div *ngIf="!nameValid">Name is Required & Must be Min of 3 Characers</div>

    </div>
    <div class="col-md-4">
      <label or="age"  class="form-label">Age</label>

      <!-- <input *ngIf="ageValid"  type="number"  formControlName="age" class="form-control" name="age" [(ngModel)]="age"> -->
      <input [ngClass]="{'field-invalid':!ageValid}"  type="number"  formControlName="age" class="form-control field-invalid" name="age" [(ngModel)]="age">
      <div *ngIf="!ageValid">Age Must be in Range 18-50</div>

    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="sendData()">ADD</button>
    </div>
  </form>
