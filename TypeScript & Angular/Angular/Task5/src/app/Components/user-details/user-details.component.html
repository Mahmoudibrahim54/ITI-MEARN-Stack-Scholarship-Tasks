
  <div class="card  text-dark bg-light mb-3 center-card" style="width: 18rem;" *ngIf="user;else NoData">
    <div class="card-body">
      <h5 class="card-title"><b>Name:</b> {{user.name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><b>Email:</b> {{user.email}}</li>
      <li class="list-group-item"><b>Street:</b> {{user.address.street}}</li>
      <li class="list-group-item"><b>City:</b> {{user.address.city}}</li>
      <li class="list-group-item"><b>Suite:</b> {{user.address.suite}}</li>
      <li class="list-group-item"><b>Longitute:</b> {{user.address.geo.lat}}</li>
      <li class="list-group-item"><b>Latitute:</b> {{user.address.geo.lng}}</li>
    </ul>
    <div class="card-body">
      <a [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" routerLink="" class="card-link">Users</a>
    </div>
</div>

<ng-template #NoData>
  <div class="spinner-border text-primary loading" role="status">
    <span class="visually-hidden">Loading...</span>
  </div></ng-template>
