<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <p id="title"></p>
    <script>
fetch("/todo")
.then((res)=>{
    return res.json()
}).then(result=>{
for(let i in result){
document.getElementById("title").innerHTML +=result[i].title+"\n"}})   
 </script>
</body>
</html>
