<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
    <form action="welcome.html" method="GET">
        <input type="text" id="user" placeholder="User" name="user" value="default" style="visibility:hidden;">
        <br>
        <label for="user-name">Name</label>
        <input type="text" id="user-name" placeholder="Name" name="user-name">
        <br>
        <label for="user-pass">Password</label>
        <input type="password" id="user-pass" placeholder="password" name="user-pass">
        <br>
        <label for="user-email">Email</label>
        <input type="email" id="user-email" placeholder="Email" name="user-email">
        <br>
        <label for="user-job">Job Title</label>
        <input type="text" id="user-job" placeholder="Job Title" name="user-job">
        <br>
        <p>Gender</p>        
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <br>
        <label for="user-phone">Mobile Number</label>
        <input type="tel" id="user-phone" placeholder="Mobile Number" name="user-phone">
        <br>
        <label for="user-address">Job Title</label>
        <input type="text" id="user-address" placeholder="Address" name="user-address">
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
