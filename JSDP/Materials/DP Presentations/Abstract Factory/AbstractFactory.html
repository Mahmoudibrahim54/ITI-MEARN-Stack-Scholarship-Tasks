    <script>
        class Chair {
            displayChair(){throw "abs"}
        }
        class Sofa {
            displaySofa(){throw "abs"}
        }
//////////////////////////////////
        class ModernChair extends Chair {
            displayChair() {
                return "The result is Chair Modern.";
            }
        }
        class ArtChair extends Chair {
            displayChair(){
                return "The result is Chair Art.";
            }
        } 
        
        class ModernSofa extends Sofa {
            displaySofa() {
                return "The result is Sofa Modern.";
            }
        }
        class ArtSofa extends Sofa {
            displaySofa(){
                return "The result is Sofa Art.";
            }
        } 
/////////////////////////////////////
        class AbstractFactory {
            createChair(){throw "abstract function"}
            createSofa(){throw "abstract function"}
        }
//////////////////////////////////////////////
        class ConcreteFactoryModern extends AbstractFactory {
            createChair() {
                return new ModernChair();
            }

            createSofa(){
                return new ModernSofa();
            }
        }
////////////////////////////////////
        class ConcreteFactoryArt extends AbstractFactory {
            createChair() {
                return new ArtChair();
            }

            createSofa(){
                return new ArtSofa();
            }
        }
    /////////////////////////////////////////
        const Modern = new ConcreteFactoryModern()
        soft=Modern.createSofa();
        console.log(soft.displaySofa());
        chair=Modern.createChair();
        console.log(chair.displayChair());

        const art=new ConcreteFactoryArt();
        softArt=art.createSofa();
        console.log(softArt.displaySofa())
